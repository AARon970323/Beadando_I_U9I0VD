name: All tests on main

on:
  push:
    branches: [ "main" ]

jobs:
  all-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest

    - name: Run all tests (unit + integration)
      run: pytest tests -q
